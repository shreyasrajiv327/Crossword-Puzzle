        /* Default puzzle styling */
       /* Default puzzle styling */
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  margin: 20px auto;
  background-color: #f8f8f8;
  display: flex;
  flex-direction: column;
  align-items: center;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%; /* Make the table take full width of its container */
  max-width: 90vw; /* Max width of 90% of the viewport width */
  max-height: 90vh; /* Max height of 90% of the viewport height */
  height: auto; /* Let the height adjust based on content */
  border: 1px solid #ccc;
}

table tr {
  width: 100%;
}

table td {
  width: 10%;
  height: 10%; /* Adjust height to be relative to the viewport */
  border: 1px solid #ccc;
  padding: 0;
  margin: 0;
  background-color: black; 
  position: relative;
}

td input {
  width: 100%;
  height: 100%;
  padding: 0;
  border: none;
  text-align: center;
  font-size: 1.5em; 
  color: black; 
  background-color: white;
}

td input:focus {
  outline: none; 
  background-color: #f0f0f0; 
}

td span {
  color: #666;
  font-size: 0.8em;
  position: absolute;
  top: -1px;
  left: 1px;
}

input.done {
  font-weight: bold;
  color: #3c763d;
}

.active, .clues-active {
  background-color: #e8f0fe;
}

.clue-done {
  color: #999;
  text-decoration: line-through;
}

#puzzle-wrapper {
  width: 90%; /* Make sure the puzzle fits within the available width */
  max-width: 600px; /* Set a maximum width for larger screens */
  margin: 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

#puzzle-clues {
  margin-top: 20px;
  width: 100%;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  font-size: 14px;
  line-height: 1.4;
  text-align: center;
}

#puzzle-clues li {
  margin: .3em;
}

#timer {
  font-size: 1.2em;
  text-align: center;
  margin-top: 20px;
  background-color: #f0f0f0;
  padding: 10px;
  width: 100%;
  max-width: 200px; /* Set a max width for the timer */
}

#score {
  font-size: 1.2em;
  text-align: center;
  width: 100%;
  max-width: 200px; /* Set a max width for the score */
  margin-top: 10px;
}
